  <body class="bg-light mx-0 p-0">
    

    
        <div class="bg-white border-bottom py-3 mb-4 text-center">
            <h3>Subscription Form</h3>
        </div>
        <div class="container">
            <form id="allForm" method="POST" data-step="1" >
                <!-- Page 1 -->
                <section id="pageOne" data-step="1">
                    
                    <h2 class="display-4 my-4 text-center">Informasi Dasar</h2>
                    
                    <div class="row justify-content-md-center">
                        <div class="col-md-6">
                                <div class="form-group">
                                    <label for="SubscriberName">Nama</label>
                                    <input type="text" class="form-control" name="name" id="SubscriberName" aria-describedby="SubscriberName" placeholder="Isi Nama" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="SubscriberEmail">Email</label>
                                    <input type="email" class="form-control" name="email" id="SubscriberEmail" aria-describedby="SubscriberEmail" placeholder="Isi Email" required="required">
                                </div>

                                <div class="form-group">
                                    <label for="Gender">Jenis Kelamin</label>
                                    <select id="Gender" class="form-control" name="gender" required="required">
                                        <option value="" selected>Pilih di Sini</option>
                                        <option value="Male">Pria</option>
                                        <option value="Female">Wanita</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Tanggal Lahir</label>
                                    <div class="form-row align-items-center">
                                        <div class="col-xs-2">    
                                            <select class="custom-select my-1" id="Birthdate" name="birthdate" required="required">
                                                <option value="" selected>-</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                                <option value="13">13</option>
                                                <option value="14">14</option>
                                                <option value="15">15</option>
                                                <option value="16">16</option>
                                                <option value="17">17</option>
                                                <option value="18">18</option>
                                                <option value="19">19</option>
                                                <option value="20">20</option>
                                                <option value="21">21</option>
                                                <option value="22">22</option>
                                                <option value="23">23</option>
                                                <option value="24">24</option>
                                                <option value="25">25</option>
                                                <option value="26">26</option>
                                                <option value="27">27</option>
                                                <option value="28">28</option>
                                                <option value="29">29</option>
                                                <option value="30">30</option>
                                                <option value="31">31</option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <select class="custom-select my-1" id="Birthmonth" name="birthmonth" required="required">
                                                <option value="" selected>-</option>
                                                <option value="January">Januari</option>
                                                <option value="February">Februari</option>
                                                <option value="March">Maret</option>
                                                <option value="April">April</option>
                                                <option value="May">Mei</option>
                                                <option value="June">Juni</option>
                                                <option value="July">Juli</option>
                                                <option value="August">Agustus</option>
                                                <option value="September">September</option>
                                                <option value="October">Oktober</option>
                                                <option value="November">November</option>
                                                <option value="December">Desember</option>
                                            </select>
                                        </div>
                                        <div class="col-xs-4">
                                            <select class="custom-select my-1" id="Birthyear" name="birthyear" required="required">
                                                <option value="" selected>-</option>
                                                <option value="1979">1979</option>
                                                <option value="1980">1980</option>
                                                <option value="1981">1981</option>
                                                <option value="1982">1982</option>
                                                <option value="1983">1983</option>
                                                <option value="1984">1984</option>
                                                <option value="1985">1985</option>
                                                <option value="1986">1986</option>
                                                <option value="1987">1987</option>
                                                <option value="1988">1988</option>
                                                <option value="1989">1989</option>
                                                <option value="1990">1990</option>
                                                <option value="1991">1991</option>
                                                <option value="1992">1992</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            
                        </div>
                    </div>
                </section> <!-- end Of Page 1 -->

                <!-- Page 2 -->
                <section id="pageTwo" class="d-none" data-step="2">
                    <h2 class="display-4 my-4 text-center">Topik yang Diminati</h2>
                    <div class="row justify-content-md-center">
                        
                        <div class="col-md-6">
                                <label id="topicNote">Silahkan piilh topik yang Anda minati</label>
                                <input id="topicPreference" type="hidden" name="topicPreference" value="" />
                                <div class="input-group input-group-lg mb-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <input type="checkbox" checked id="preferenceBank" value="Bank" aria-label="Checkbox for Bank Topic">
                                        </div>
                                    </div>
                                    <label class="form-control" aria-label="label to display Bank Option">Bank</label>
                                </div>

                                <div class="input-group input-group-lg mb-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <input type="checkbox" checked id="preferenceInsurance" value="Insurance" aria-label="Checkbox for Insurance Topic">
                                        </div>
                                    </div>
                                    <label class="form-control" aria-label="label to display Insurance Option">Asuransi</label>
                                </div>

                                <div class="input-group input-group-lg mb-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <input type="checkbox" checked id="preferenceInvestment" value="Investment" aria-label="Checkbox for Investment Topic">
                                        </div>
                                    </div>
                                    <label class="form-control"aria-label="label to display Investment">Investasi</label>
                                </div>

                                <div class="input-group input-group-lg mb-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <input type="checkbox" checked id="preferenceFintechIndonesia"  value="Indonesian Fintech" aria-label="Checkbox for Indonesian Fintech Topic">
                                        </div>
                                    </div>
                                    <label class="form-control"aria-label="label to display Indonesian Fintech">Fintech Indonesia</label>
                                </div>

                                <div class="input-group input-group-lg mb-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <input type="checkbox" checked id="preferenceFinancialTips"  value="Financil Tips" aria-label="Checkbox for Indonesian Financial Tips Topic">
                                        </div>
                                    </div>
                                    <label class="form-control"aria-label="label to display Indonesian Fintech">Tips Financial</label>
                                </div>

                            
                        </div>
                    </div>

                </section>
                <!-- end Of Page 2 -->

                <!--  Page 3 -->
                <section id="pageThree" class="d-none" data-step="3">
                    <h2 class="display-4 my-4 text-center">Additional Data</h2>
                    <div class="row justify-content-md-center">
                            <div class="col-md-6">

                                    <div class="form-group">
                                        <label for="Province">Provinsi</label>

                                    </div>
    
                                    <div class="form-group">
                                        <label for="Region">Kota</label> 
                                        <select type="text" name="Region" id="Region" class="select form-control plain">
                                                <option value="">Pilih di Sini</option>
                                                <option value="kota1">Kota 1</option>
                                                <option value="kota2">Kota 2</option>
                                                <option value="kota3">Kota 3</option>
                                            </select>
                                    </div>
    
                                    <div class="form-group" id="occupationOption">
                                        <label for="Occupation">Pekerjaan</label>
                                        <select class="select form-control plain" name="Occupation" id="EmploymentType">
                                            <option value="">Pilih di Sini</option>
                                            <option value="1">Karyawan</option>
                                            <option value="2">Wiraswasta</option>
                                            <option value="3">Profesional</option>
                                        </select>
                                    </div>
    
                                    <div class="form-group" id="CCownership">
                                        <label for="NumberOfCreditCards">Memiliki Kartu Kredit</label>
                                        <select id="NumberOfCreditCards" name="NumberOfCreditCards" class="form-control">
                                            <option value="">Pilih di Sini</option>
                                            <option value="0">Tidak Punya</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="more than 2">Lebih dari 2</option>
                                        </select>
                                    </div>

                                   
                             
                            </div>
                    </div>
                </section> <!--  end of Page 3 -->

                <hr />
                <div class="form-group text-right">
                    <!---<p class="d-inline float-left">3 / 3</p> -->
                    <button type="button" id="prevButtonPage3" class="btn btn-lg btn-outline-secondary">Back</button>
                    <button type="submit" id="submitButton" class="btn btn-lg btn-primary">Next</button>
                </div>
